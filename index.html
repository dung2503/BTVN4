<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="../main.js"></script>
</head>
<body>
    <div class="container">
        <p>Number A </p>
        <input type="number" id="numberA" placeholder="Số A">
        <p>Number B </p>
        <input type="number" id="numberB" placeholder="Số B">
        <br>
        <p>Summation:
        <button onclick="add()">+</button></p>
        <p>Subtraction:
        <button onclick="subtract()">-</button></p>
        <p>Multiplication:
        <button onclick="multiply()">*</button></p>
        <p>Division:
        <button onclick="divide()">/</button></p>
        <!-- <br> -->
        <label for="">Result A&B:</label>
        <input id="result" type="text">
    </div>
</body>
</html>
